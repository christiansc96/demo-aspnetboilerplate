<form class="form-horizontal" autocomplete="off" #createInvoiceForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Create New Invoice' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="invoiceNumber">
                {{ "Invoice Number" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="invoiceNumber" id="invoiceNumber" maxlength="100" required
                    [(ngModel)]="invoice.invoiceNumber" #invoiceNumberModel="ngModel" #invoiceNumberEl
                    (keypress)="onlyNumbers($event)" />
                <abp-validation-summary [control]="invoiceNumberModel" [controlEl]="invoiceNumberEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="invoiceDate">
                {{ "Invoice Date" | localize }}
            </label>
            <div class="col-md-9">
                <input type="date" class="form-control" name="invoiceDate" id="invoiceDate" required
                    [(ngModel)]="invoice.invoiceDate" #invoiceDateModel="ngModel" #invoiceDateEl />
                <abp-validation-summary [control]="invoiceDateModel" [controlEl]="invoiceDateEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="customer">
                {{ "Customer" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="customer" id="customer" maxlength="400" required
                    [(ngModel)]="invoice.customer" #customerModel="ngModel" #customerEl />
                <abp-validation-summary [control]="customerModel" [controlEl]="customerEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="termDays">
                {{ "Term Days" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="termDays" id="termDays" min="1" required
                    [(ngModel)]="invoice.termDays" #termDaysModel="ngModel" #termDaysEl
                    (keypress)="onlyIntegers($event)" />
                <abp-validation-summary [control]="termDaysModel" [controlEl]="termDaysEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <form [formGroup]="invoiceForm" class="col-sm-12">
                <table class="table table-striped table-bordered" border=1>
                    <thead class="bg-light text-center">
                        <tr>
                            <th>{{ "#" | localize }}</th>
                            <th>{{ "Description" | localize }}</th>
                            <th>{{ "Quantity" | localize }}</th>
                            <th>{{ "Price" | localize }}</th>
                            <th>{{ "Total Line" | localize }}</th>
                            <th>{{ "Actions" | localize }}</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" formArrayName="Rows">
                        <tr *ngFor="let itemrow of formArr.controls; let i=index;let l=last" [formGroupName]="i">
                            <td>{{i+1}}</td>
                            <td class="col-sm-3">
                                <input formControlName="description" class="form-control text-center" type="text"
                                    maxlength="400">
                            </td>
                            <td class="col-sm-3">
                                <input formControlName="qty" class="form-control text-center" type="text"
                                    (change)="calculateTotal(i)" (keypress)="onlyIntegers($event)">
                            </td>
                            <td class="col-sm-3">
                                <input formControlName="price" class="form-control text-center" type="text"
                                    (change)="calculateTotal(i)" (keypress)="onlyDecimals($event)">
                            </td>
                            <td>{{ itemrow.value.totalLine | currency }}</td>
                            <td>
                                <button *ngIf="invoiceForm.controls.Rows.controls.length > 1" (click)="deleteRow(i)"
                                    class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <button type="button" (click)="addNewRow()" class="btn btn-primary col-sm-3">Add new Row</button>
        </div>
        <div class="form-group row required text-right">
            <label class="col-md-3 col-form-label ml-auto" for="total">
                {{ "Total" | localize }}
            </label>
            <div class="col-md-3">
                <span>{{ invoice.total | currency }}</span>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createInvoiceForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
