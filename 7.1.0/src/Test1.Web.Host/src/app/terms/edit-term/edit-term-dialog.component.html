<form class="form-horizontal" autocomplete="off" #editTermForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Edit Term' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Name" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="name" maxlength="400" required
                    [(ngModel)]="term.name" #nameModel="ngModel" #nameEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="days">
                {{ "Days" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="days" id="days" min="1" required [(ngModel)]="term.days"
                    #daysModel="ngModel" #daysEl (keypress)="onlyIntegers($event)" />
                <abp-validation-summary [control]="daysModel" [controlEl]="daysEl"></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editTermForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
